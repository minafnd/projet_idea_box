{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
    {% endif %}
{% endwith %}

<!-- pour afficher les messages de succès ou d'erreur, cette partie est intégrée dans le formulaire (si champ vide et pour confirmer l'envoi du formulaire) + dans la page d'évents (confirmation de suppression) -->
